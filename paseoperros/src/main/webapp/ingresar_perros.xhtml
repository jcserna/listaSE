<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:define name="titulo_perros">
        Paseando Perros - Formulario
    </ui:define>
    
    <ui:define name="content">
         <p:growl id="grwlErrores"/>
        <h:form id="frmperro">
            <p:panel header="Formulario de registro de perros">
                <p:panelGrid columns="2">

                    <h:outputText value="Número"/>
                    <p:spinner value="#{listaSEController.perroEncontrado.numero}" min="1" required="true"/>
                    <h:outputText value="Nombre"/>
                    <p:inputText  id="Nombre" value="#{listaSEController.perroEncontrado.nombre}" required="true" />
                    <h:outputText value="Edad"/>
                    <p:spinner value="#{listaSEController.perroEncontrado.edad}" required="true" min="1 "/>
                    <p:outputLabel value="Género"/>
                    <p:selectOneMenu id="genero" required="true" value="#{listaSEController.perroEncontrado.genero}">                        
                        <f:selectItem itemLabel="Seleccione" itemEscaped="true"/>
                        <f:selectItem itemValue="macho" itemLabel="Macho"/>
                        <f:selectItem itemValue="hembra" itemLabel="Hembra"/>
                    </p:selectOneMenu>
                     
                    
                    <p:outputLabel value="Ubicación"/>
                    <p:selectOneMenu id="ubicacion" required="true" value="#{listaSEController.seleccionUbicacion}">                        
                        <f:selectItem itemLabel="Seleccione" itemEscaped="true"/>
                        <f:selectItem itemValue="1" itemLabel="Al inicio"/>
                        <f:selectItem itemValue="2" itemLabel="Al final"/>
                    </p:selectOneMenu>
                    
                    
                      <p:commandButton value="Guardar" update="grwlErrores,frmperro" action="#{listaSEController.guardarPerro()}" />
                    <p:commandButton value="Limpiar" update="frmperro" action="#{listaSEController.irCrearPerro()}"/>
                    
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
