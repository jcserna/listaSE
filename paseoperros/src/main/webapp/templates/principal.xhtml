<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Paseo de perros</title>
        <style type="text/css">
            .ui-diagram-element {   
                width:14em; 
                height:4em;     
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 4px;
                border: 1px solid transparent;
                background-color: #98AFC7;
                color: #ffffff;
            }

            .ui-diagram-success {
                background-color: red;
                color: #ffffff;
                border-color: #7ab02c;
            }

            .ui-diagram-fail {
                background-color: #C34A2C;
                color: #ffffff;
            }

            .flow-label {
                font-size: 24px;
                font-weight: bold;
                color: #816A51;
            }
        </style>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:submenu label="Inicio" icon="pi pi-file">
                            <p:submenu label="Gestion Perros" icon="pi pi-briefcase">
                                <p:menuitem value="Listar Perros" action="#{listaSEController.irHome()}"  ajax="false"  />
                                <p:menuitem value="Ingresar Perro" action="#{listaSEController.irCrearPerro()}" />
                                <p:menuitem value="Ingresar Perro listaDE" action="#{listaDEController.irCrearPerro()}" />
                                <p:menuitem value="Lista Perros Doblemente enlzada" action="#{listaDEController.irListaDE}" />

                            </p:submenu>
                            <p:submenu label="Juego Tingo Tingo Tango" icon="pi pi-briefcase">
                                <p:menuitem value="Juego Tingo Tingo Tango" action="#{controladorTingoBean.irTingoTango()}" />
                                <p:menuitem value="Ingresar Infante" action="#{controladorTingoBean.irCrearInfante()}" />
                                <p:menuitem value="Configurar" action="#{controladorTingoBean.irConfiguracion()}" />
                            </p:submenu>

                            <p:menuitem value="Open" url="#" />
                            <p:separator />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">
                <p:growl id="grwlErrores"/>
            </ui:insert>
        </div>

        <div id="bottom">
            <center>

                <ui:insert name="bottom">

                </ui:insert>
            </center>
        </div>
    </h:body>

</html>
